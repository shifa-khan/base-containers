# =============================================================================
# ODH Base Containers - Python Application Build Arguments
# =============================================================================
#
# Build arguments for Python base image (CPU workloads).
# This file is passed directly to podman/buildah via --build-arg-file.
#
# Usage:
#   ./scripts/build.sh python
#
# =============================================================================

# -----------------------------------------------------------------------------
# Image Tag (used by build.sh)
# -----------------------------------------------------------------------------
IMAGE_TAG=3.12-ubi9

# -----------------------------------------------------------------------------
# Base Image
# -----------------------------------------------------------------------------
# Use full UBI Python image for broader compatibility
# For reproducible builds, override with a pinned digest
BASE_IMAGE=registry.access.redhat.com/ubi9/python-312:latest

# -----------------------------------------------------------------------------
# PyPI Indexes
# -----------------------------------------------------------------------------
PIP_INDEX_URL=https://pypi.org/simple
PIP_EXTRA_INDEX_URL=https://download.pytorch.org/whl/cpu

