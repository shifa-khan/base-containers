name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_REGISTRY: localhost

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      cuda: ${{ steps.filter.outputs.cuda }}
      python: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch current + parent commit so paths-filter can diff on push events
          fetch-depth: 2

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cuda:
              - 'Containerfile.cuda'
              - 'build-args/cuda-app.conf'
              - 'scripts/build.sh'
              - 'tests/test_cuda_image.py'
              - 'tests/test_common.py'
              - 'tests/conftest.py'
            python:
              - 'Containerfile.python'
              - 'build-args/python-app.conf'
              - 'scripts/build.sh'
              - 'tests/test_python_image.py'
              - 'tests/test_common.py'
              - 'tests/conftest.py'

  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[lint]"

      - name: Run ruff check
        run: ruff check tests/

      - name: Run ruff format check
        run: ruff format --check tests/

  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[type]"

      - name: Run mypy
        run: mypy tests/

  test-python-image:
    name: Test Python Image
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: pip install -e ".[test]"

      - name: Get image tag from config
        id: config
        run: |
          TAG=$(grep '^IMAGE_TAG=' build-args/python-app.conf | cut -d'=' -f2)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build Python image
        run: ./scripts/build.sh python

      - name: Run Python image tests
        env:
          PYTHON_IMAGE: ${{ env.IMAGE_REGISTRY }}/odh-midstream-python-base:${{ steps.config.outputs.tag }}
        run: pytest tests/test_python_image.py tests/test_common.py -v

  test-cuda-image:
    name: Test CUDA Image
    runs-on: ubuntu-latest
    needs: [lint, type-check, changes]
    # Run when CUDA-related files change (PRs or push to main)
    if: needs.changes.outputs.cuda == 'true'
    steps:
      - uses: actions/checkout@v4

      # Free disk space for CUDA build (~14GB image)
      # https://github.com/jlumbroso/free-disk-space
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false  # Keep for actions/setup-python
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: pip install -e ".[test]"

      - name: Get image tag from config
        id: config
        run: |
          TAG=$(grep '^IMAGE_TAG=' build-args/cuda-app.conf | cut -d'=' -f2)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build CUDA image
        run: ./scripts/build.sh cuda

      - name: Run CUDA image tests
        env:
          CUDA_IMAGE: ${{ env.IMAGE_REGISTRY }}/odh-midstream-cuda-base:${{ steps.config.outputs.tag }}
        run: pytest tests/test_cuda_image.py tests/test_common.py -v
